<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <img src="img/NexuHubFullLogo.png" alt="Logo" class="logo">
        <button class="mobile-menu-toggle">
            <i class="bi bi-list"></i>
          </button>
        <nav>
            <ul>
                <li><a href="#home" class="active"><i class="bi bi-house-fill icon"></i> Home</a></li>
                <li><a href="#about"><i class="bi bi-info-circle-fill icon"></i> About</a></li>
                <li><a href="#services"><i class="bi bi-gear-fill icon"></i> Services</a></li>
                <li><a href="#contact"><i class="bi bi-envelope-fill icon"></i> Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="section">
        </section>
        
        <section id="about" class="section active">
        </section>
        
        <section id="services" class="section">
        </section>
        
        <section id="contact" class="section">
        </section>
    </main>
    <footer>
        <p>&copy; 2025 NexuHub. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
